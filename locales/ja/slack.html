<script type="text/x-red" data-help-name="slack in">
   <p>Slackからメッセージを受信します。(Outgoing Webhook)</p>
   <p>受信データは <b>msg.payload</b> に格納されています。</p>
   <p>終端に Slack response ノードを配置してください。</p>
</script>

<script type="text/x-red" data-help-name="slack response">
   <p>Slackへメッセージを送信します。(Outgoing Webhookに対する返信)</p>
   <p>送信データは <b>msg.payload</b> に JSON 形式で設定してください。</p>
   <p>返信が不要な場合は、空のオブジェクト「{}」もしくは空のテキスト「{"text": ""}」を設定します。</p>
</script>

<script type="text/x-red" data-help-name="slack post">
   <p>Slackへ <b>msg.payload</b> の内容を送信します。(Incoming Webhook)</p>
   <p>Slackのチャンネルに簡単に投稿できます。</p>
   <p>必要に応じて、編集ダイアログや <b>msg.channel</b> を設定して、目的のチャンネルを上書きすることもできます。</p>
   <p>Slackのattachmentsを作成するには、<b>msg.attachments</b> プロパティを配列として追加します。</p>
</script>
