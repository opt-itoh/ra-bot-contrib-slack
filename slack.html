<script type="text/x-red" data-help-name="slack post">
   <p>Sends the <b>msg.payload</b> to Slack.</p>
   <p>Simple way to post to a Slack channel.</p>
   <p>You can optionally override the destination channel if required - either in the edit dialogue or by setting <b>msg.channel</b>.</p>

</script>


<script type="text/javascript">
    function getFollowingNodes(source) {
        var ids = [];
        var results = [];
        var find = function (sourceId) {
            var links = RED.nodes.filterLinks({source: {id: sourceId}});
            for (var i = 0; i < links.length; i++) {
                var target = links[i].target;
                if (ids[target.id]) continue;
                ids[target.id] = true;

                results.push(target);
                find(target.id);
            }
        }
        find(source.id);
        return results;
    }

    RED.nodes.registerType('slack in',{
        category: 'social',
        defaults: {
            name: {value:""},
            url: {value:"", required:true}
        },
        color:"#4C9689",
        icon: "hash.png",
        align: "left",
        inputs:0,
        outputs:1,
        label: function() {
            if (this.name) {
                return this.name;
            } else if (this.url) {
                var root = RED.settings.httpNodeRoot;
                if (root.slice(-1) != "/") {
                    root = root+"/";
                }
                if (this.url.charAt(0) == "/") {
                    root += this.url.slice(1);
                } else {
                    root += this.url;
                }
                return "slack:"+root;
            } else {
                return "slack";
            }
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            var root = RED.settings.httpNodeRoot;
            if (root.slice(-1) == "/") {
                root = root.slice(0,-1);
            }
            if (root == "") {
                $("#node-input-tip").hide();
            } else {
                $("#node-input-path").html(root);
                $("#node-input-tip").show();
            }
            if(!RED.nodes.getType("swagger-doc")){
                $('.row-swagger-doc').hide();
            }
            $("#node-input-method").change(function() {
                if ($(this).val() === "post") {
                    $(".form-row-http-in-upload").show();
                } else {
                    $(".form-row-http-in-upload").hide();
                }
            }).change();
        },
        oneditsave: function() {
            var nodes = getFollowingNodes(this);
            for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].type === 'slack out') return
            }
            RED.notify(RED._("ra-bot-contrib-slack/slack:slack.warnings.missingslackout",{}),"warning");
        }
    });

    RED.nodes.registerType('slack response',{
        category: 'social',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:0,
        align: "right",
        color:"#4C9689",
        icon: "hash.png",
        label: function() {
            return this.name||"slack";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });

    RED.nodes.registerType('slack post',{
        category: 'social',
        defaults: {
            name: {value:""},
            channelURL: {value:"", required:true},
            username: {value:""},
            emojiIcon: {value:""},
            channel: {value:""}
        },
        color:"#4C9689",
        icon: "hash.png",
        align: "right",
        inputs:1,
        outputs:0,
        label: function() {
            return this.name||"slack";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
    
</script>
